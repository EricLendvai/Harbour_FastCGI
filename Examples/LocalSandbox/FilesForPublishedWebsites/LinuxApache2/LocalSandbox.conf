<VirtualHost *:80>
	ServerName  LocalSandbox

	ServerAdmin webmaster@LocalSandbox
	DocumentRoot /etc/Harbour_websites/fcgi_LocalSandbox/website

	LogLevel trace8

	ErrorLog /etc/Harbour_websites/fcgi_LocalSandbox/apache-logs/error.log
	CustomLog /etc/Harbour_websites/fcgi_LocalSandbox/apache-logs/access.log combined

	<Directory /etc/Harbour_websites/fcgi_LocalSandbox/website/>
		Options -Indexes -Includes +FollowSymLinks -MultiViews +ExecCGI
		AllowOverride Indexes FileInfo
		Require all granted
	</Directory>

	<FilesMatch "\.fcgiexe">
		SetHandler fcgid-script
	</FilesMatch>

	RewriteEngine On

</VirtualHost>
